<h1 mat-dialog-title>Your Profile</h1>
<div mat-dialog-content>
  <div *ngIf="userInfo" style="padding: 10px">
    <img [src]="userInfo.photo"/>
    <p id="fullName">{{userInfo.firstName}} {{userInfo.lastName}}</p>
    <p>{{userInfo.email}}</p>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button cdkFocusInitial>Ok</button>
</div>
