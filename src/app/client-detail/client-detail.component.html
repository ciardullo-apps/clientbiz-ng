<form class="client-form">
  <div *ngIf="client" style="padding: 10px">
    <mat-form-field *ngIf="client.clientId" class="client-full-width">
      <input matInput placeholder="ID" value="{{client.clientId}}" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput name="firstname" placeholder="First name" [(ngModel)]="client.firstname" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput name="lastname" placeholder="Last name" [(ngModel)]="client.lastname" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput name="contactname" placeholder="Contact name" [(ngModel)]="client.contactname" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput name="city" placeholder="City" [(ngModel)]="client.city" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput placeholder="State" name="state" [(ngModel)]="client.state" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput placeholder="Timezone" name="timezone" [(ngModel)]="client.timezone" />
    </mat-form-field>
    <mat-checkbox  id="solicited" class="client-full-width" name="solicited" [(ngModel)]="client.solicited" [checked]="client.solicited===1" labelPosition="before" (click)="toggleFirstContact()">
      <mat-label>Solicited</mat-label>
    </mat-checkbox>
    <mat-form-field class="client-full-width">
        <input id="firstcontact" matInput type="datetime-local" name="firstcontact" [(ngModel)]="client.firstcontact" [disabled]="!(!!client.firstcontact)" placeholder="First contacted" />
    </mat-form-field>
    <mat-form-field class="client-full-width">
        <input matInput type="datetime-local" name="firstresponse" [(ngModel)]="client.firstresponse" placeholder="First responded" />
    </mat-form-field>
  </div>
</form>
